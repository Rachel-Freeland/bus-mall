<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Rachel Freeland">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMall</title>
    <link rel="stylesheet" href="./css/reset.css">

  <body>
    <header>
    <h1>BusMall</h1>
    </header>
    <main>      
      <section>
        <h2>Click on the image that you like in each group of 3:</h1>
        <section id="allProducts">
          
          <div id="leftProduct">
            <img id="leftProd_img" src="" alt="Product" >            
            <h3 id="leftProd_h3"></h3>
          </div>
          
          <div id="midProduct">
            <img id="midProd_img" src="" alt="Product" >
            <h3 id="midProd_h3"></h3>
          </div>
          
          <div id="rightProduct" >
            <img id="rightProd_img" src="" alt="Product" >
            <h3 id="rightProd_h3"></h3>
          </div>
        </section>
        <br />
        <section>
          <h3></h3>
          <ul id="voteTally">
            <!--generate from js-->
          </ul>
          <canvas id="chart"></canvas>
        </section>
      </section>
    </main>    
    <footer></footer>
