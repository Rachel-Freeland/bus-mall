<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Rachel Freeland">
    <meta name="keywords" content="bus, catalog, shopping, online store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMall</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>

        </ul>        
      </nav>
    </header>
    <main>

      <section >
        <ul id="voteTally"><!--generate from js_--></ul>
        <canvas id="chart"></canvas>
      </section>
      
      <section>
        <h1>Click on the image that you like in each group of 3:</h1>
        <section id="allProducts">

          <div id="leftProduct">
            <img id="leftProd_img" src="img/bag.jpg" alt="Product" >

            <h2 id="leftProd_h2">R2-D2 Bag</h2>
          </div>

          <div id="midProduct" class="allProducts">
            <img id="midProd_img" src="img/banana.jpg" alt="Product" >
            <h2 id="midProd_h2">Banana Slicer</h2>
          </div>

          <div id="rightProduct" class="allProducts">
            <img id="rightProd_img" src="img/bathroom.jpg" alt="Product" >
            <h2 id="rightProd_h2">Bathroom Tablet Stand</h2>
          </div>
        </section>
      </section>
    </main>    
    <footer></footer>
  </body>
